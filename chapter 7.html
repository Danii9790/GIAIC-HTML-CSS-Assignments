<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
</head>
<body>
    <h1>Chapter #7 - Forms</h1>
    <form>
        <fieldset>
            <legend>Your Detail</legend>
            <label for="name">Name:</label>
            <input type="text" name="name">
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="text" name="email">
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <p>How did you hear about us?</p>
            <select>
                <option>Google</option>
                <option>Microsoft</option>
            </select>
            <br/>
            <p>Would you Visit again?</p>
            <input type="radio" name="radio">Yes
            <input type="radio" name="radio">No
            <input type="radio" name="radio">Maybe
            <br/>
        <p>Comments:</p>
        <textarea rows="4" name="textarea" placeholder="Enter Your Comments"></textarea>
        <br/>
        <br/>
        <input type="checkbox" name="signup">Sign me up for email updates
        <br/>
        <br/>
        <input type="submit" name="Button">
        </fieldset>
    </form>
</body>
</html>
